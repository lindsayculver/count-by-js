<!DOCTYPE html>
<html>
  <head>
    <title>Count By</title>
    <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <center>
      <h1>Counter</h1>
      <form>
        <input type="text" id="limit" placeholder="Count to"><br>
        <input type="text" id="counter" placeholder="Count by">

        <button class="btn btn-primary" type="submit">Count!</button>
      </center>
      </form>
    </div>

    <center>
    <div id="results"></div>
  </center>
  </body>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/scripts-jquery.js"></script>
</html>
